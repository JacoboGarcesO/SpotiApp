<div class="artist__profile animated fadeIn" *ngIf="!loading">
  <div class="artist__wrapper-profile">
    <div class="artist__image">
      <img class="img-thumbnail img-circle" [src]="artist.images | imagePipe" alt="...">
    </div>
  
    <div class="artist__name">
      <h3>{{artist.name}}</h3>
      <p>
        <a class="app--link" [href]="artist.external_urls.spotify" target="_blanck">
          Profile
        </a>
      </p>
    </div>
  </div>
  <div class="artist__back text-center">
    <button routerLink="search" class="btn btn-outline-danger">
      Back
    </button>
  </div>
</div>

<div class="row mt-5 animated fadeIn" *ngIf="!loading">
  <div class="col">
    <div class="artist__table-fr artist__table-header">
      <h3>Photo</h3>
      <h3>Album</h3>
      <h3>Song</h3>
      <h3>Preview</h3>
    </div>
    <div class="artist__table-fr" *ngFor="let track of topTracks">
      <h4><img class="img-thumb img-rounded" [src]="track.album.images |imagePipe" alt="..."></h4>
      <h6>{{track.album.name}}</h6>
      <h4>{{track.name}}</h4>
      <h4>
        <iframe
          [src]="track.id | domSecurity"
          width="300" 
          height="80" 
          frameborder="0" 
          allowtransparency="true" 
          allow="encrypted-media"
        ></iframe>
      </h4>
    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
